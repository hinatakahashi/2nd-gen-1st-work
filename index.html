<!DOCTYPE html>
<html lang="ja">
<head>

  <title>Webアプリケーション</title>

</head>
<body>
  <!-- ヘッダー -->
<header>

        <li class="studytimeoftoday">
          <p>Today</p>

        <li class="studytimeofmonth">

    <div class="right">

      <div class="languages">

      <div class="contents">

          <h2>学習コンテンツ</h2>

          </div>
          <ul>
            <li class="contents1">ドットインストール</li>
            <li class="contents2">N予備校</li><br>

</div>
